{% extends 'base.html' %}

{% block content %}
<div class="container">
    
    <h1>Hypertensive Query</h1>

    {% if rows %}
    <table class="table table-striped">
    <tr>
        {% for column in column_names %}
        <th>{{ column }}</th>
        {% endfor %}
    </tr>
    {% for row in rows %}
    <tr>
        {% for value in row %}
        <td>{{ value }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </table>
    {% endif %}
</div>
{% endblock %}
